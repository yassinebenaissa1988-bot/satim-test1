<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Bouton Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Bouton Paiement</h1>
    <p>Cliquez sur le bouton pour voir une réponse simulée</p>
    <button id="payButton">Payer 300 DZD</button>
    <h3>Réponse :</h3>
    <pre id="response">Aucune réponse pour l’instant</pre>

    <script>
        document.getElementById("payButton").addEventListener("click", async () => {
            // Simulation d'un appel API (au lieu de SATIM)
            const simulatedResponse = {
                success: true,
                message: "Paiement simulé avec succès ✅",
                data: {
                    orderId: "TEST-001",
                    amount: 300,
                    currency: "DZD",
                    transactionId: Math.floor(Math.random() * 1000000)
                }
            };

            // Affiche la réponse JSON
            document.getElementById("response").textContent =
                JSON.stringify(simulatedResponse, null, 2);
        });
    </script>
</body>
</html>
