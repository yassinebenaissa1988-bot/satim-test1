<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Paiement SATIM</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        button { padding: 15px 30px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Paiement SATIM</h1>
    <p>Cliquez sur le bouton pour simuler un paiement</p>
    <button id="payButton">Payer 300 DZD</button>

    <script>
        document.getElementById("payButton").addEventListener("click", () => {
            // Appelle ton endpoint Firebase Function pour le paiement (simulé pour l'instant)
            fetch("https://us-central1-tonprojet.cloudfunctions.net/createSatimPayment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ adId: "test123", amount: 200, currency: "DZD" })
            })
            .then(response => response.json())
            .then(data => alert("Paiement simulé : " + JSON.stringify(data)))
            .catch(error => alert("Erreur : " + error));
        });
    </script>
</body>
</html>
